{% extends "layout.html" %}
{% block body %}
  <div class="container">
    <div>
      <h3 class="alert alert-danger">
        {% if hint_message %}
          {{ hint_message }}
        {% else %}
          参数输入错误!
        {% endif %}
      </h3>
      <table class="table table-condensed table-striped table-bordered">
        {% if errors %}
          <thead>
          <tr>
            <th>参数</th>
            <th>错误</th>
          </tr>
          </thead>
          <tbody>
          {% for k, v in errors.items() %}
            <tr>
              <td>{{ k }}</td>
              <td>
                <ul>
                  {% for e in v %}
                    <li>{{ e }}</li>
                  {% endfor %}
                </ul>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        {% endif %}
      </table>
    </div>
    <a href="{{ request.headers.get("referer") or url }}" class="btn btn-lg btn-default">
      <i class="fa fa-step-backward fa-fw"></i><b>{{ _("点击返回") }}</b>
    </a>
  </div>
{% endblock %}
