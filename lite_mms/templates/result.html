{% extends "layout.html" %}
{% block body %}
  <div class="container">
    {% if errors %}
      <div class="alert alert-danger">
        <p>{{ errors }}</p>
      </div>
    {% endif %}
    {% if content %}
      <div class="alert alert-success">
        <p>{{ content }}</p>
      </div>
    {% endif %}
    {% if detail %}
      <p>{{ detail|safe }}</p>
    {% endif %}
    <a href="{{ request.headers.get("referer") or url }}" class="btn btn-lg btn-default">
      <i class="fa fa-step-backward fa-fw"></i>{{ _("返回") }}
    </a>
  </div>
{% endblock %}
