<table class="table table-striped table-bordered">
  <thead>
    <tr class="info">
      {% for c in columns %}
      <th>{{c.name}}</th>
      {% endfor %}
      <th>百分比</th>
    </tr>
  </thead>
    {% set total_processed = sum([r[2] for r in data]) %}
    {% for r in data %} 
    <tr>
      {% for c in columns %}
      <td>
        {{ r[c.idx] }}
      </td>
      {% endfor %}
      <td>
        {{ r[2]/total_processed }}
      </td>
    </tr>
    {% endfor %}
  <tbody>
  </tbody>
</table>
